<!doctype html>
<html lang="en">

<head>
    <title>Mirror</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            background: darkgrey;
        }
        
        video {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <video autoplay muted capture>Enable Camera to play</video>
</body>
<script>
    let config = {
        audio: false,
        video: {
            facingMode: "user"
        }
    }

    navigator.mediaDevices.getUserMedia(config).then(stream => {
        vid = document.getElementsByTagName('video')[0];
        vid.srcObject = stream;
    }).catch(e => {
        alert(e);
    })
</script>

</html>
